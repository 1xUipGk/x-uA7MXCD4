        <textarea id="textBox" placeholder="Enter text here..."></textarea>

                  
            
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="button-wrapper">
            <button id="downloadImage" disabled>Download the image</button>
        </div>
<div class="hideandshow">
    <div class="toggle-wrapper">
        <div class="checkboxWatermark">
            <input type="checkbox" id="toggleWatermark" class="toggle-checkbox">
            <label for="toggleWatermark" class="toggle-label">Show Watermark</label><br>
        </div>
        <div class="Slider">
            <input type="range" id="opacitySlider" min="0" max="1" step="0.1">
        </div>
        <div class="checkmark"></div>
    </div>
        <select id="watermarkSelect">
            <option value="Asset4.png">White</option>
            <option value="Asset3.png">Black</option>

</div>

                <img id="imageToCrop" src="" alt="Image to crop">
                <button id="cropImage">Crop Image</button>
            </div>  
        </div>       
    </div>
    

    <script src="Cropper.js"></script>
    <script src="script.js"></script>
