<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online password generator tool. Create strong, secure, and random passwords with customizable options for length, characters, and symbols.">
    <meta name="keywords" content="password generator, strong password, secure password, random password, online tool">
    <meta name="author" content="@3lismaeel">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="Password Generator - Create Strong & Secure Passwords">
    <meta property="og:description" content="Generate strong and secure passwords instantly with our free online password generator. Customize length, include symbols, numbers, and more.">
    <meta property="og:image" content="https://your-domain.com/path-to-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="Password Generator - Create Strong & Secure Passwords">
    <meta property="twitter:description" content="Generate strong and secure passwords instantly with our free online password generator. Customize length, include symbols, numbers, and more.">
    <meta property="twitter:image" content="https://your-domain.com/path-to-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <title>Password Generator - Create Strong & Secure Passwords</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans:wght@400;500;600&family=Vazirmatn:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "Password Generator",
        "description": "Free online tool to generate strong and secure passwords",
        "url": "https://1xuipgk.github.io/",
        "applicationCategory": "Security Tool",
        "operatingSystem": "All",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>
<body>
    <div class="pg-container">
        <h1 class="pg-title">Password Generator</h1>
        
        <div class="pg-password">
            <input type="text" id="password" class="pg-password__input" readonly>
            <button class="pg-password__copy" onclick="copyToClipboard()">
                <span class="pg-tooltip" data-text-end="Copied!" data-text-initial="Copy to clipboard"></span>
                <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" fill="#B5BAC1" viewBox="0 0 24 24" width="24">
                    <path fill="#B5BAC1" d="M3 16a1 1 0 0 1-1-1v-5a8 8 0 0 1 8-8h5a1 1 0 0 1 1 1v.5a.5.5 0 0 1-.5.5H10a6 6 0 0 0-6 6v5.5a.5.5 0 0 1-.5.5H3Z"></path>
                    <path fill="#B5BAC1" d="M6 18a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4v-4h-3a5 5 0 0 1-5-5V6h-4a4 4 0 0 0-4 4v8Z"></path>
                    <path fill="#B5BAC1" d="M21.73 12a3 3 0 0 0-.6-.88l-4.25-4.24a3 3 0 0 0-.88-.61V9a3 3 0 0 0 3 3h2.73Z"></path>
                </svg>
                <div class="pg-password__copy-check">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" height="24" fill="none" viewBox="0 0 24 24">
                        <path fill="#3ea46d" d="M21.7 5.3a1 1 0 0 1 0 1.4l-12 12a1 1 0 0 1-1.4 0l-6-6a1 1 0 1 1 1.4-1.4L9 16.58l11.3-11.3a1 1 0 0 1 1.4 0Z"></path>
                    </svg>
                </div>
            </button>
        </div>
        <div class="pg-strength">
            <div class="pg-strength__bar"></div>
            <span class="pg-strength__text"></span>
        </div>

        <div class="pg-length">
            <label class="pg-length__label">Length:</label>
            <div class="pg-length__controls">
                <input type="range" id="length" class="pg-length__slider" min="3" max="128" value="12">
                <input type="number" id="lengthNumber" class="pg-length__number" min="3" max="128" value="12">
            </div>
        </div>

        <div class="pg-options">
            <h2 class="pg-options__title">Settings:</h2>
            <div class="pg-options__list">
                <div class="pg-option">
                    <input type="checkbox" id="lowercase" class="pg-option__checkbox">
                    <label for="lowercase" class="pg-option__label">Lowercase (a-z)</label>
                </div>
                <div class="pg-option">
                    <input type="checkbox" id="uppercase" class="pg-option__checkbox">
                    <label for="uppercase" class="pg-option__label">Uppercase (A-Z)</label>
                </div>
                <div class="pg-option">
                    <input type="checkbox" id="numbers" class="pg-option__checkbox">
                    <label for="numbers" class="pg-option__label">Numbers (0-9)</label>
                </div>
                <div class="pg-option">
                    <input type="checkbox" id="symbols" class="pg-option__checkbox">
                    <label for="symbols" class="pg-option__label">Symbols (!-$^+)</label>
                </div>
                <div class="pg-option">
                    <input type="checkbox" id="excludeDuplicate" class="pg-option__checkbox">
                    <label for="excludeDuplicate" class="pg-option__label">Exclude Duplicate</label>
                </div>
                <div class="pg-option">
                    <input type="checkbox" id="includeSpaces" class="pg-option__checkbox">
                    <label for="includeSpaces" class="pg-option__label">Include Spaces</label>
                </div>
            </div>
        </div>

        <button onclick="generatePassword()" class="pg-generate">Generate Password</button>

        <!-- زر الإعدادات -->
        <button class="pg-settings-btn" onclick="toggleSettings()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65c-.04-.24-.25-.42-.5-.42h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
            </svg>
        </button>

        <!-- قائمة الإعدادات الجانبية -->
        <div class="pg-settings-sidebar" id="settingsSidebar">
            <div class="pg-settings-header">
                <h2>Settings</h2>
                <button class="pg-settings-close" onclick="toggleSettings()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="pg-settings-content">
                <!-- خيار اللغة -->
                <div class="pg-settings-item pg-language-selector" onclick="showLanguages()">
                    <div class="pg-language-info">
                        <span class="pg-language-label">Language</span>
                        <span class="pg-current-language">English</span>
                    </div>
                    <div class="pg-language-flag">
                        <img src="https://flagcdn.com/w20/gb.png" alt="English" id="currentFlag">
                        <svg class="pg-arrow-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8.59 16.59L13.17 12L8.59 7.41L10 6l6 6l-6 6l-1.41-1.41z"/>
                        </svg>
                    </div>
                </div>

                <!-- قائمة اللغات -->
                <div class="pg-languages-list" id="languagesList">
                    <div class="pg-languages-header">
                        <button class="pg-back-btn" onclick="hideLanguages()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20v-2z"/>
                            </svg>
                            <span>Languages</span>
                        </button>
                    </div>
                    <div class="pg-languages-content">
                        <div class="pg-language-option" onclick="changeLanguage('en')">
                            <div class="pg-language-option-info">
                                <img src="https://flagcdn.com/w20/gb.png" alt="English">
                                <span>English</span>
                            </div>
                            <div class="pg-language-check"></div>
                        </div>
                        <div class="pg-language-option" onclick="changeLanguage('ar')">
                            <div class="pg-language-option-info">
                                <img src="https://flagcdn.com/w20/sa.png" alt="Arabic">
                                <span>العربية</span>
                            </div>
                            <div class="pg-language-check"></div>
                        </div>
                        <div class="pg-language-option" onclick="changeLanguage('fr')">
                            <div class="pg-language-option-info">
                                <img src="https://flagcdn.com/w20/fr.png" alt="French">
                                <span>Français</span>
                            </div>
                            <div class="pg-language-check"></div>
                        </div>
                        <div class="pg-language-option" onclick="changeLanguage('es')">
                            <div class="pg-language-option-info">
                                <img src="https://flagcdn.com/w20/es.png" alt="Spanish">
                                <span>Español</span>
                            </div>
                            <div class="pg-language-check"></div>
                        </div>
                        <div class="pg-language-option" onclick="changeLanguage('de')">
                            <div class="pg-language-option-info">
                                <img src="https://flagcdn.com/w20/de.png" alt="German">
                                <span>Deutsch</span>
                            </div>
                            <div class="pg-language-check"></div>
                        </div>
                        <div class="pg-language-option" onclick="changeLanguage('tr')">
                            <div class="pg-language-option-info">
                                <img src="https://flagcdn.com/w20/tr.png" alt="Turkish">
                                <span>Türkçe</span>
                            </div>
                            <div class="pg-language-check"></div>
                        </div>
                    </div>
                </div>

                <!-- خيار الوضع المظلم -->
                <div class="pg-settings-item">
                    <label>Dark Mode</label>
                    <label class="pg-switch">
                        <input type="checkbox" id="darkMode" onchange="toggleTheme()">
                        <span class="pg-switch-slider"></span>
                    </label>
                </div>

                <!-- خيار التوليد التلقائي -->
                <div class="pg-settings-item">
                    <label>Auto Generate</label>
                    <label class="pg-switch">
                        <input type="checkbox" id="autoGenerate" checked>
                        <span class="pg-switch-slider"></span>
                    </label>
                </div>

                <!-- خيار إظهار شريط القوة -->
                <div class="pg-settings-item">
                    <label>Show Strength Bar</label>
                    <label class="pg-switch">
                        <input type="checkbox" id="showStrengthBar" checked>
                        <span class="pg-switch-slider"></span>
                    </label>
                </div>

                <!-- خيار طول كلمة المرور الافتراضي -->
                <div class="pg-settings-item">
                    <label>Default Length</label>
                    <div class="pg-settings-length">
                        <input type="number" 
                               id="defaultLength" 
                               class="pg-settings-length__input" 
                               min="3" 
                               max="128" 
                               value="12">
                    </div>
                </div>

                <!-- خيار الرموز المخصصة -->
                <div class="pg-settings-item">
                    <label>Custom Symbols</label>
                    <div class="pg-settings-symbols">
                        <input type="text" 
                               id="customSymbols" 
                               class="pg-settings-symbols__input" 
                               placeholder="!@#$%^&*"
                               maxlength="20">
                    </div>
                </div>

                <!-- زر إعادة الضبط -->
                <button class="pg-reset-btn" onclick="resetSettings()">
                    Reset Settings
                </button>
            </div>
        </div>
    </div>

    <footer class="pg-footer">
        <p>Created by <a href="https://www.instagram.com/3lismaeel/" target="_blank">@3lismaeel</a></p>
    </footer>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
